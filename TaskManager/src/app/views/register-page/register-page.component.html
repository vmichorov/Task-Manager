<div class="content">
  <div class="white-box">
    <h1 class="title has-text-primary">Register</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          #emailInput
          class="input has-background-light"
          type="email"
          placeholder="Email"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          #passwordInput
          class="input has-background-light"
          type="password"
          placeholder="Password"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          #repeatPasswordInput
          class="input has-background-light"
          type="password"
          placeholder="Repeat Password"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end">
      <p class="control">
        <button
          class="button is-primary has-text-white"
          (click)="
            onRegisterBtnClick(
              emailInput.value,
              passwordInput.value,
              repeatPasswordInput.value
            )
          "
        >
          Register
        </button>
      </p>
    </div>
    <div style="display: flex; justify-content: center">
      <div>
        <p>Already have an account? <a routerLink="/login">Login</a> now!</p>
      </div>
    </div>
  </div>
</div>
